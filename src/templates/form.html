{% extends "base.html" %}

{% block content %}

{% if title %}
    <div class="container-fluid justify-text-center">
        <h3 >{{ title }}</h3>
    </div>

{% endif %}
<div class="container-fluid pt-3" >
<form method="POST" action='.' enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publish</button>
</form>
</div>

{% endblock %}
