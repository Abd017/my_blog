{% extends "base.html" %}

{% block content %}
<div class="container-fluid pt-3 ">
    {% if form.errors %}
        <p>There is some error in your form.</p>
    {% endif %}

    {% if next %}
        <p>Hey, you can't access that page.</p>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        <tr>
            <td colspan="2">
                <p><input type="submit" name="submit" value="Login"></p>
                <input type="hidden" name="next" value="{{ next }}">
            </td>
        </tr>
    </table>

    </form>
    <p>Don't have an account? <a href="/blog/register/">Register</a></p>
</div>
{% endblock %}
